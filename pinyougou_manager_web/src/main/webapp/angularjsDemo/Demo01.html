<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门之表达式</title>
    <!--引入anlularjs的资源文件 type:表示引入的文件类型  src:表示引入文件路径-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
</head>
<body>
    <!--ng-app :表示声明模块 作用：指定angularjs的作用范围-->
    <div ng-app>
        <!--{{}}：表达式 作用：展示数据 view视图用于展示数据 运算：（算术运算，逻辑运算等），包括方法调用-->
        {{100 + 200}}
    </div>
</body>
</html>
